<h1 class="mat-display-1">My Categories</h1>
<div class="categories" fxLayout="row wrap" fxflexfill fxLayoutGap="3%">
  <mat-card *ngFor="let category of userCategories" 
            (click)="selectCategory(category)"  
            fxFlex="240px" fxFlex.lt-sm="45" fxFlex.sm="30"
            [ngStyle]="{'background-color': category.color}">
    <mat-card-content fxflexfill>
      <h2 fittext [maxFontSize]=70 [minFontSize]=20 [delay]=0 class="card-face-front" [innerHTML]="category.name | spacebreak:11 "></h2>
    </mat-card-content>
  </mat-card>
</div>

<button mat-fab tourAnchor="add-categories" class="floating-action-button" color="primary" routerLink="/dashboard" [queryParams]="{categories: true}">
  <mat-icon>add</mat-icon>
  <span class="floating-action-button-text">Add Categories to Track</span>
</button>
