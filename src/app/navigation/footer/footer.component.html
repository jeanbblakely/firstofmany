<footer fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="20px">

  <small class="copyright" fxFlex.xs="25">Copyright Â© 2019 First of Many</small>

  <small fxFlex.xs="30">Created for CS6920</small>

  <div class="footer-links" fxLayout="row" fxLayout.xs="column" fxLayoutAlign.xs="space-between end">

    <div *ngIf="isLoggedIn() else newSession" fxLayout="row" fxLayout.xs="column" fxLayoutAlign.xs="space-between end">
      <a mat-button routerLink="/dashboard" routerLinkActive="active-link">
        <mat-icon>dashboard</mat-icon> <span class="nav-caption">Dashboard</span>
      </a>
      <a mat-button routerLink="/account" routerLinkActive="active-link">
        <mat-icon>account_circle</mat-icon> <span class="nav-caption">My Account</span>
      </a>
      <a mat-button (click)="logout()" routerLink="/home">
        <mat-icon>exit_to_app</mat-icon> <span class="nav-caption">Logout</span>
      </a>
    </div>
    <ng-template #newSession>
      <a mat-button routerLink="/home" routerLinkActive="active-link">
        <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
      </a>
      <a mat-button routerLink="/login" routerLinkActive="active-link">
        <mat-icon>account_circle</mat-icon> <span class="nav-caption">Log in</span>
      </a>
      <a mat-button routerLink="/register" routerLinkActive="active-link">
        <mat-icon>person_add</mat-icon> <span class="nav-caption">Sign up</span>
      </a>
    </ng-template>
  </div>
</footer>
