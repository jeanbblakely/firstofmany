<div class="sidenav">
  <mat-nav-list>
    <a mat-list-item routerLink="/home" routerLinkActive="active-link" (click)="onSidenavClose()">
      <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
    </a>

    <div *ngIf="isLoggedIn() else newSession">
    <a mat-list-item routerLink="/account" routerLinkActive="active-link" (click)="onSidenavClose()">
      <mat-icon>account_circle</mat-icon> <span class="nav-caption">My Account</span>
    </a>
    <a mat-list-item routerLink="/home" (click)="logout(); onSidenavClose()">
      <mat-icon>exit_to_app</mat-icon> <span class="nav-caption">Logout</span>
    </a>
    </div>

    <ng-template #newSession>
      <a mat-list-item routerLink="/login" routerLinkActive="active-link" (click)="onSidenavClose()">
        <mat-icon>account_circle</mat-icon> <span class="nav-caption">Log in</span>
      </a>
      <a mat-list-item routerLink="/register" routerLinkActive="active-link" (click)="onSidenavClose()">
        <mat-icon>person_add</mat-icon> <span class="nav-caption">Sign up</span>
      </a>
    </ng-template>

  </mat-nav-list>

  <div class="spacer"></div>

  <footer class="mat-small">
    <p>Copyright Â© 2019 First of Many</p>
  </footer>
</div>
