<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  
  <div fxFlex fxLayout="row" fxLayoutAlign="end end" fxHide.xs class="nav-links">
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <div *ngIf="!isLoggedIn()">
      <li>
        <a mat-raised-button color="accent" class="nav-link" routerLink="/login">Login</a>
      </li>
      </div>
       <div *ngIf="!isLoggedIn()">
      <li>
        <a mat-raised-button color="accent" class="nav-link" routerLink="/register">Sign Up</a>
      </li>
      </div>
       <div *ngIf="isLoggedIn()">
       <li>
        <a mat-raised-button color="accent" class="nav-link" (click)="logout()">Logout</a>
      </li>
      </div>
       <div *ngIf="isLoggedIn()">
      <li>
        <a mat-raised-button color="accent" class="nav-link" routerLink="/account">My Account</a>
      </li>
      </div>
    </ul>
  </div>
  <a routerLink="/home">
    <div class="logo-area"> </div>
  </a>
</mat-toolbar>
