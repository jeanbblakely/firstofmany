<p>Login with username: user, password: password
<h3>{{message}}</h3>
<div class="form-group">
  <form (ngSubmit)="login()">
    <mat-form-field class="user-name">
      <input matInput
             type="text"
             placeholder="Username"
             required
             name="username"
             #usernameField="ngModel"
             [(ngModel)]="username">
    </mat-form-field>
    <br/>

    <mat-form-field class="password">
      <input matInput
             type="password"
             placeholder="Password"
             required
             name="password"
             #passwordField="ngModel"
             [(ngModel)]="password">
    </mat-form-field>

    <br/>
    <button mat-fab type="submit">Login</button>
  </form>

</div>
