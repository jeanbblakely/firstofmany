<p>Login with username: user, password: password
<h3>{{message}}</h3>
<div class="form-group">
  <form (ngSubmit)="login()">
    <div class="user-name">
      <input type="text"
             placeholder="Username"
             required
             name="username"
             #usernameField="ngModel"
             [(ngModel)]="username">

    </div>
    <div class="password">
      <input type="password"
             placeholder="Password"
             required
             name="password"
             #passwordField="ngModel"
             [(ngModel)]="password">
      
    </div>
    <button type="submit">Login</button>
  </form>

</div>
