<div *ngIf="isLoggedIn()">
  <h2>Welcome {{ user?.name }}</h2>
  <h4>Here's your Categories</h4>
  <div class="user-categories" *ngFor="let category of user?.tracked_categories">
     <li>{{ category.name }}</li>
  </div>

</div>
<button routerLink="/categories">Explore More Experiences</button>
<app-categories [isDashBoard]=true></app-categories>
