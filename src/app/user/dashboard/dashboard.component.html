<div *ngIf="isLoggedIn()">
  <h2>Welcome {{user.name}}</h2>
  <h4>Here's your Categories</h4>
  <div class="user-categories" *ngFor="let name of user.tracked_info; let i=index">
    <li>{{ user.tracked_info[i].name }}</li>
  </div>
  <a routerLink="/categories">Explore More Experiences</a>
</div>
