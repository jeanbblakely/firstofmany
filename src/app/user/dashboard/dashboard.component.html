<div *ngIf="isLoggedIn()" class="dashboard-tabs" tourAnchor="all-done">
  <h2 tourAnchor="start-tour">Welcome {{ user?.name }}</h2>
  <mat-tab-group dynamicHeight [selectedIndex]="selectedIndex" (selectedIndexChange)="selectedIndex = $event">
    <mat-tab label="Dashboard">
      <ng-template matTabContent>
        <app-categories  tourAnchor="your-categories" #categoriesComponent (clickedCategory)="onClickedCategory($event)"></app-categories>
      </ng-template>
    </mat-tab>

    <mat-tab label="Category Details">
      <app-category-detail [category]="selectedCategory" (backClicked)="onBackClicked()"></app-category-detail>
    </mat-tab>
  </mat-tab-group>
</div>
