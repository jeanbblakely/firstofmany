<div *ngIf="isLoggedIn()" class="dashboard-tabs">
  <h2>Welcome {{ user?.name }}</h2>
  <mat-tab-group dynamicHeight [selectedIndex]="selectedIndex" (selectedIndexChange)="selectedIndex = $event">
    
    <mat-tab label="Dashboard">
      <ng-template matTabContent>
        <app-categories (clickedCategory)="onClickedCategory($event)"></app-categories>
        <a mat-mini-fab class="add-categories-button" color="primary" routerLink="/category-create">
          <mat-icon>add</mat-icon>
          <span class="add-categories-button-text">Add Categories to Track</span>
        </a>
      </ng-template>
    </mat-tab>

    <mat-tab label="Experiences">
      <app-experiences [category]="selectedCategory"></app-experiences>
    </mat-tab>

    <mat-tab label="Delete">
      Delete experiences
    </mat-tab>
    
  </mat-tab-group>
</div>
